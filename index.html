<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo-Yu-Gi-Oh</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    
</head>

<body>
    <!-- div.bg-video+div.container>(div.container__left+div.container__right) -->
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="container__left framed-golden-2">
            <!-- div.score_box+.menu_avatar+card.card_details -->
            <div class="score_box frame">
                <span id="score_points">Win : 0 | Lose : 0</span>
            </div>

            <div class="menu_avatar">
                <!-- img#card-image -->
                <img id="card-image">
            </div>

            <div class="card_details frame">
                <!-- p#card-name+p#card-type -->
                <p id="card-name">#</p>
                <p id="card-type">#</p>
            </div>
            
        </div>
        <div class="container__right">
            <div class="card-box__container">

            </div>
        </div>
    </div>

    <script src="./src/scripts/engine.js"></script>
</body>

</html>
